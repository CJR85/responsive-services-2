<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Service Section | Box Hover Effects</title>
  </head>
  <body>
    <div class="container">
      <div class="serviceBox">
        <div class="icon" style="--i: #4eb7ff">
          <i class="fab fa-sketch"></i>
        </div>
        <div class="content"></div>
      </div>
      <div class="serviceBox">
        <div class="icon" style="--i: #fd6494">
          <i class="fas fa-code"></i>
        </div>
        <div class="content"></div>
      </div>
      <div class="serviceBox">
        <div class="icon" style="--i: #43f390">
          <i class="fas fa-search"></i>
        </div>
        <div class="content"></div>
      </div>
      <div class="serviceBox">
        <div class="icon" style="--i: #ffb508">
          <i class="fas fa-chart-bar"></i>
        </div>
        <div class="content"></div>
      </div>
      <div class="serviceBox">
        <div class="icon" style="--i: #37ba82">
          <i class="fas fa-video"></i>
        </div>
        <div class="content"></div>
      </div>
      <div class="serviceBox">
        <div class="icon" style="--i: #cd57ff">
          <i class="fas fa-gamepad"></i>
        </div>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
